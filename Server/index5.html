<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Games</title>
		<link href="/styles.css" type ="text/css" rel="stylesheet" />
	</head>
	<body>
		<h1 style="text-align:center;float:center;background-color:blue;">Games</h1>
		<div style="border-left:medium #CC0000 solid; background-color:olive; height:475px; overflow: auto;" />
		<h2 style="text-align:right;float:right;"> <div id="userCount">0 connected users</h2> 
		<hr style="clear:both;"/>
		<ul id="messageList"></ul>
		<form action="">
			<input id="sendMsg" autocomplete="off" /><button>SEND</button>
		</form>
		<div id="wrapper">
				<h1>Select a File to Upload!</h1>
				<form>
						<input type="file">
						<input type="submit" value="Upload File">
				</form>
				<div id="outcome"></div>
		</div>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="/socketHandler.js"></script>
		<script src="/delivery.js"></script>
	</body>
</html>
